<#if config?exists  && list_file_uploaded?has_content >
<script >
   function removeUploadValue(idHistory, idTask,idFileUpload) 
   {
    var form = $('<form>', 
       { 'action': 'jsp/admin/plugins/workflow/modules/upload/ConfirmRemoveUpload.jsp?' + 'id_history=' + idHistory + '&id_task=' + idTask+ '&id_file_upload=' + idFileUpload  + '&return_url=' + encodeURIComponent(window.location.href),
         'method':'post'}
       );
       form.appendTo('body');
       form.submit().remove();
   }
</script>
<div class="clearfix">
   <div class="pull-left">
      <#if config.title?exists >
      <label>${config.title} :</label>
      </#if>
   </div>
 
</div>
<#list list_file_uploaded as file_uploaded>
<#if file_uploaded?has_content >
<ul class="list-group">
  <li class="list-group-item">
<a href="${list_url[file_uploaded.idUploadFile?string]}">${file_uploaded.file.title}</a>    

  <div class="pull-right">
      <#if has_permission_delete >
      <a class="btn btn-danger btn-sm" href="#" onclick="removeUploadValue(${id_history}, ${task.id}, ${file_uploaded.idUploadFile});return false;" title="#i18n{module.workflow.upload.button.remove_upload} : ${file_uploaded.idUploadFile}">
      <i class="fa fa-trash"></i>
      </a>
      </#if>
   </div>
  </li>

</ul>

 </#if>

</#list>
</#if>
